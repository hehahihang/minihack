{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <h1>상품 등록</h1>
        <form action="{% url 'product:create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">등록명</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="상품명을 입력해주세요." required>
            </div>
            <div class="form-group">
                <label for="stock">상품수</label>
                <input type="text" class="form-control" name="stock" id="stock" placeholder="재고의 개수를 입력해주세요." required>
            </div>
            <div>
                <label for="price">가격</label>
                <input type="text" class="form-control" name="price" id="price" placeholder="가격을 입력해주세요." required>
            </div>
            <div class="form-group">
                <label for="image">이미지</label>
                <input type="file" class="form-control" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="info">상세 정보</label>
                <textarea class="form-control" name="info" id="info" placeholder="상세 정보를 입력해 주세요"></textarea>
            </div>
            <input type="submit" value="저장" class="btn btn-outline-primary">
        </form>

    {% else %}
        <div style="text-align: center; margin-top: 200px;"> 
            <h3>상품등록은 회원가입후 이용가능합니다.</h3><br>
            <a href="{% url 'account_login' %}" class="btn btn-dark">로그인</a>
            <a href="{% url 'account_signup' %}" class="btn btn-dark">회원가입</a>
        </div>
    {% endif %}
</div>
{% endblock %}
