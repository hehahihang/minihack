{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <h1>좋아요 목록</h1>
            <div class="row">
                {% for l in likes %}
                    <div class="col-md-4 col-12">
                        <div class="card" style="width: 18rem; margin-top: 20px;">
                            <div class="card-body">
                                <h5 class="card-title">{{ l.post.title }}</h5>
                                <p>조회수 : {{ l.post.view_count }}</p>
                                <a href="{% url 'posts:show' l.post.id %}" class="btn btn-primary">상세보기</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h3>로그인 후 이용이 가능합니다.</h3>
            <a href="{% url 'account_login' %}" class="btn btn-dark">로그인</a>
            <a href="{% url 'account_signup' %}" class="btn btn-dark">회원가입</a>
        {% endif %}
    </div>
{% endblock %}
