{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
        <h1>상품 수정</h1>
        <form action="{% url 'product:update' product.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">등록명</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="상품명을 입력해주세요." value="{{product.title}}" required>
            </div>
            <div class="form-group">
                <label for="stock">상품수</label>
                <input type="text" class="form-control" name="stock" id="stock" placeholder="재고의 개수를 입력해주세요." value="{{product.stock}}" required>
            </div>
            <div>
                <label for="price">가격</label>
                <input type="text" class="form-control" name="price" id="price" placeholder="가격을 입력해주세요." value="{{product.price}}"required>
            </div>
            <div class="form-group">
                <label for="image">이미지</label>
                <input type="file" class="form-control" name="image" accept="image/*" value="{{product.image}}">
            </div>
            <div class="form-group">
                <label for="info">상세 정보</label>
                <textarea class="form-control" name="info" id="info" placeholder="상세 정보를 입력해 주세요">{{product.info}}</textarea>
            </div>
            <input type="submit" value="저장" class="btn btn-outline-primary">
        </form>
</div>
{% endblock %}
